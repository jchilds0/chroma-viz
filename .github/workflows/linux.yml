---
name: Chroma Viz

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Golang
      uses: actions/setup-go@v2
      with: 
        go-version: 1.22.0

    - name: Setup Environment
      run: |
          sudo apt-get update -qq
          sudo apt-get install libgtk-3-dev 

    - name: Test Templates 
      working-directory: ${{github.workspace}}/templates
      run: go test

    - name: Test Show
      working-directory: ${{github.workspace}}/shows
      run: go test

